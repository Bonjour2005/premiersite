<!DOCTYPE html>
<html lang="en">
<head>
<title>Boulangerie en ligne</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
}

/* Style the header */
.header {
  background-color: #f1f1f1;
  padding: 20px;
  text-align: center;
}

/* Style the top navigation bar */
.topnav {
  overflow: hidden;
  background-color: #333;
}

/* Style the topnav links */
.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

/* Change color on hover */
.topnav a:hover {
  background-color: #ddd;
  color: black;
}

/* Create three equal columns that floats next to each other */
.column {
  float: left;
  width: 33.33%;
  padding: 15px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
@media screen and (max-width:600px) {
  .column {
    width: 100%;
  }
}
</style>
</head>
<body>

<div class="header">
  <h1>Ma boulangerie en ligne</h1>
  <p>Livraison avec Uber Eat</p>
</div>

<div class="topnav">
  <a href="#">Nous contacter</a>
  <a href="#">compte</a>
  <a href="#">Boutique</a>
</div>

<div class="row">
  <div class="Sandwich">
    <h2>Sandwich</h2>
    <p></p>
  </div>
  
  <div class="Patisserie">
    <h2>Patisserie</h2>
    <p></p>
  </div>
  
  <div class="Boissons">
    <h2>Boissons</h2>
    <p></p>
  </div>
</div>

</body>
</html>
